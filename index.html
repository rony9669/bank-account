<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper Bank</title>
    <!-- Tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">
            Welcome to your
            <span class="font-semibold text-red-700">Baper bank</span>
        </h1>
    </header>

    <main>
        <section class="bg-red-500 w-9/12 mx-auto mt-12 p-8">
            <h3 class="mb-4 font-semibold text-3xl">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-4 px-3" type="email" name="" id="user-email" placeholder="Email" />
                <input class="w-9/12 block mb-4 px-3" type="password" name="" id="user-password" placeholder="Password" />
                <button id="btn-submit" class="bg-yellow-400 hover:bg-sky-700 py-2 px-8 rounded font-medium">
            Submit
          </button>
            </div>
        </section>
    </main>

    <script src="login.js"></script>
</body>

</html>
