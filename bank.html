<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper Bank</title>
    <!-- Tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">
            Let's get some
            <span class="font-semibold text-red-700">Moneyyyyyyyyyyyyyyyyyyy!!!</span
        >
      </h1>
    </header>

    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-lime-400 p-8 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-blue-400 p-8 rounded-xl">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-rose-400 p-8 rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
            </div>
            </div>
            </section>

            <!-- deposit and withdraw section -->

            <section class="mt-12">
                <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                    <div class="bg-violet-500 p-8 rounded-xl">
                        <h4 class="text-2xl mb-3 text-white">Please Deposit</h4>
                        <div>
                            <input class="w-9/12 block mb-4 px-3" type="text" name="" id="deposit-field" placeholder="$ Amount you want to Deposit" />

                            <button id="btn-deposit" class="bg-yellow-400 hover:bg-sky-700 py-2 px-8 rounded font-medium">
                Deposit
              </button>
                        </div>
                    </div>

                    <div class="bg-fuchsia-500 p-8 rounded-xl">
                        <h4 class="text-2xl mb-3 text-white">Please Withdraw</h4>
                        <div>
                            <input class="w-9/12 block mb-4 px-3" type="text" name="" id="withdraw-field" placeholder=" $ Amount you want to Withdraw " />

                            <button id="btn-withdraw" class="bg-yellow-400 hover:bg-sky-700 py-2 px-8 rounded font-medium">
                Withdraw
              </button>
                        </div>
                    </div>
                </div>
            </section>
            </main>

            <script src="deposit.js"></script>
            <script src="withdraw.js"></script>
</body>

</html>
